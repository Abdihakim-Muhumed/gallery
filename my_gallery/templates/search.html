{% extends 'base.html'%}
{% block content%}
{{ block.super}}
<div class="container">
    <h1 class="text-center">{{message}}</h1>
    <div class="row">
        {% for photo in searched_photos%}
        <div class="col-md-3">
            <a href="">
                <div class="jumbotron">
                    <div class="card">
                        <div class="card-body">
                            <h4>{{photo.name}}</h4>
                            <img src="{{photo.image.url}}"  class="img-responsive" alt="image">
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor%}
    </div>
</div>

{% endblock content%}
