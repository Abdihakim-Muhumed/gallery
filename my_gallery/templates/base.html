{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>Gallery - {{title}}</title>
    {% else %}
    <title> Gallery</title>
    {% endif %}

    {% block styles%}
        {%bootstrap_css%}
        <link rel="stylesheet" href="{% static 'css/base.css%}">
    {% endblock%}
</head>
<body>
    {% include 'navbar.html' %}
    {% block content%}
    {% endblock content%}
    {% block scripts%}
        {% bootstrap_javascript%}
    {% endblock scripts%}
</body>
</html>
