{% extends 'base.html'%}
{% block content%}
{{ block.super}}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <img src="{{photo.photo_image.url}}"  class="rounded img-fluid rounded img-responsive" alt="image">
                </div>
                <div class="card-footer">
                    <p>{{photo.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
