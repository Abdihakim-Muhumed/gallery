{% extends 'base.html'%}
{% block content%}
{{ block.super}}
<div class="container">
    <h1 class="text-center">{{photo.name}}</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <div class="card" style="height: 300px;">
                <div class="card-body">
                    <img src="{{photo.image.url}}"  class="rounded img-fluid rounded img-responsive" style="width: 350; height: 300;" alt="image">
                    <div class="card-text float-left">
                        <p style="color: white;">{{photo.description}}</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock content%}
