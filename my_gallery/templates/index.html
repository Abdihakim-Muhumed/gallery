{% extends 'base.html'%}
{% block content%}
{{ block.super}}
<div class="container">
    <h1 class="text-center">Welcome to My Gallery</h1>
    <div class="row">
        <h2>All Photos</h2>
        {% for photo in photos%}
        <div class="col-md-3">
            <a href="{% url 'photo' photo.id %}">               
                <div class="card">
                    <div class="card-body">
                        <img src="{{photo.photo_image.url}}"  class="img-responsive img-fluid" alt="image">
                    </div>
                </div>
            </a>
        </div>
        {% endfor%}
    </div>
</div>

{% endblock content%}
